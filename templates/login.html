    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="nomalize.css">

<body onload="initTime();">
    <header>
        <nav>
            <a href="wellcome.html">HOME</a>
            <div class="color-menu"><span id="timer">horas</span></div>
            <div id="alinhamento-header01">
                <a href="#sobre"id="alinhamento-header">SOBRE</a>
            </div>
            </nav>
    </header>
    <main>
        <section>
            <h1 id="ajustelogin">Faça seu login para ter todos os beneficios do site</h1>

            <form>
                <div class="row"> 
                  <div class="col">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="text" class="form-control" placeholder="Nome">
                  </div>
                  
                  <div class="col">
                    <label for="exampleInputEmail1">Sobrenome</label>
                    <input type="text" class="form-control" placeholder="Sobrenome">
                  </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Endereço de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex:(user@logoin.com)">
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Repita sua senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repita sua senha">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
                  </div>
                  <input type="button" class="btn btn-primary"value="Entrar" onclick="openIndex()">
              </form>

    </main>
    <footer> Feito por Guilherme e Gabriel</footer>
    <script src="desafogando.js"></script>
