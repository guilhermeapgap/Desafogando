  <main class="main-config">
      <section>

      <div class="alinhamento-timer">
        <h1>Conte-me com o que você gastou hoje.</h1><span id="timer">horas</span>
      </div>
      <div id="ajuste">
          
        <p>Coloque 1 gasto por vez.</p>
        <input type="text" name="gasto-diario" id="gasto-diario" placeholder="com:">
        
        <input type="number" name="valor" id="valor-gasto" placeholder="valor:">
        

        <input type="button" value="Enviar" onclick="enviaralertas()" id="send-valor"> 
        <br>
        
        <div id="show-tabela">
          <hr>
          <p name="gastos" id="gastos-tabela" size="10">
            <option id="show-gastos">Gastos:</option>
          </p> 
          <hr>

          <p name="valor" id="preco" size="10">
            <option id="show-preços">preço: </option>
          </p> 
          <hr>
          
          <p name="soma total" id="soma-total" size="10">
            <option id="show-total">total :</option>
          </p>
          <hr>

        </div>
